<style>

  .letterVocalOrConsonant {
    font-size: 5em;
    display: block;
  }

  .letterVocalOrConsonantContainer {
    width: 45%;

  }

  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 1800px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card2 {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 50%;
    width: 100%;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }



  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  svg#rocket {
    width: 80px;
    position: absolute;
    left: -10px;
    top: -24px;
  }

  svg#rocket-smoke {
    height: calc(100vh - 95px);
    position: absolute;
    top: 10px;
    right: 180px;
    z-index: -10;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .terminal pre {
    font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
    bottom: 0;
    right: 0;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .github-star-badge .material-icons {
    height: 16px;
    width: 16px;
    margin-right: 4px;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  * {
    box-sizing: border-box;
  }


  .column1 {
    float: left;
    width: 20%;
    padding: 10px;
    min-height: 500px;
  }

  .column2 {
    float: left;
    width: 80%;
    padding: 10px;
    min-height: 500px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
    width: 90%;
  }

  #title {
    cursor: context-menu;
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://github.com/delalama" title="Git">
    <img
      width="40"
      alt="Angular Logo"
      src="assets/Git_icon.svg"
    />
  </a>
  <span id="title" (click)="resetGame()">{{ title }} </span>


</div>

<div class="content" role="main">

  <h2>{{APP_INFO}}</h2>

  <div class="row" style="width: 90%">
    <div class="column1" style="background-color:#aaa;">
      <h2>Players</h2>
      <ul class="heroes">
        <li *ngFor="let eachPlayer of players" let i=index;>
          <button
            type="button">
            <span class="badge">{{eachPlayer.id + 1}}</span>
            <span class="name">{{eachPlayer.name}}</span>
          </button>
        </li>
      </ul>
    </div>

    <div class="column2" style="background-color:#bbb;">
      <div ng-app="" *ngIf="!gameStart">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="player.name"
            (click)="createNewPLayer()"
            (keyup.enter)="onPressEnterOnNameInput()"
            matInput
            placeholder="Pálot´s Péric">
        </mat-form-field>
      </div>


      <div class="card-container">

        <a class="card" target="_blank" rel="noopener" (click)="CLASSIC_GAME()"
           *ngIf="!gameStart || GAME_MODE===GAME_MODE_CLASSIC">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
          </svg>
          <span>JUEGO CLÁSICO</span>
        </a>

        <a class="card" target="_blank" rel="noopener" (click)="NUMBERS()"
           *ngIf="!gameStart || GAME_MODE===GAME_MODE_NUMBERS">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
          </svg>
          <span>CIFRAS</span>
        </a>

        <a class="card" target="_blank" rel="noopener" (click)="LETTERS()"
           *ngIf="!gameStart || GAME_MODE===GAME_MODE_LETTERS">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
          </svg>
          <span>LETRAS</span>
        </a>

      </div>

      <div class="container" id="board">

        <div *ngIf="GAME_MODE === GAME_MODE_NUMBERS && gameStart">
          <!--          -->
          <!--          <h2>NUMBERS</h2>-->
          <!--          <ul class="heroes">-->
          <!--            <li *ngFor="let eachPlayer of players" let i=index;>-->
          <!--              <button-->
          <!--                type="button">-->
          <!--                <span class="badge">{{eachPlayer.id + 1}}</span>-->
          <!--                <span class="name">{{eachPlayer.name}}</span>-->
          <!--              </button>-->
          <!--            </li>-->
          <!--          </ul>-->
          <span>JUEGO DE NÚMEROS</span>
        </div>

        <div *ngIf="GAME_MODE === GAME_MODE_LETTERS && gameStart">
          <h2>CONTADOR: quedan {{PENDING_LETTERS}}</h2>

          <div class="row" style="width: 90%; display: -webkit-inline-box;" *ngIf="!LETTERS_CHOSEN">
            <div class="letterVocalOrConsonantContainer" style="background-color:#aaa;">

              <a class="card2" target="_blank" rel="noopener" (click)="VOCAL_CHOOSEN()">
                <span class="letterVocalOrConsonant">VOCAL</span>
              </a>
            </div>

            <div class="letterVocalOrConsonantContainer" style="background-color:#aaa;">
              <a class="card2" target="_blank" rel="noopener" (click)="CONSONANT_CHOOSEN()">
                <span class="letterVocalOrConsonant">CONSONANT</span>
              </a>
            </div>
          </div>

            <ul class="heroes" *ngIf="LETTERS_CHOSEN">
              <li *ngFor="let letter of letters" let i=index;>
                <button
                  type="button">
                  <span class="name">{{letter}}</span>
                </button>
              </li>
            </ul>
          </div>

        </div>

      </div>
    </div>
