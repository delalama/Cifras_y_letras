<style>

  .numbersAgainButtonDiv {
    text-align: center;
  }

  .numbersAgainButton {
    width: 50vw;
    height: 15vh;
    font-size: 3em;
  }

  .app_info {
    font-size: 4vw;
    margin-bottom: 33px;
    font-size: 5vw;
    line-height: 1;
  }

  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 90%;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card2 {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 50%;
    width: 100%;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }


  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  svg#rocket {
    width: 80px;
    position: absolute;
    left: -10px;
    top: -24px;
  }

  svg#rocket-smoke {
    height: calc(100vh - 95px);
    position: absolute;
    top: 10px;
    right: 180px;
    z-index: -10;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .terminal pre {
    font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
    bottom: 0;
    right: 0;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .github-star-badge .material-icons {
    height: 16px;
    width: 16px;
    margin-right: 4px;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  * {
    box-sizing: border-box;
  }

  .gameCardParent {
    text-align: center;
  }

  .gameCard {
    min-width: 12vw;
    text-align: center;
    padding: 3vw 1rem;
    display: inline-block;
    border: 3px solid #333333;
    font-size: 7vw;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    background: #ffffff;
    position: relative;
    margin: 1vw 2vw 0.5vw 2vw;
    justify-content: center;
  }

  .gameCardNumberToCalculate {
    font-size: 9em;
    filter: invert();
    background: white;
    color: black;
    text-align: center;
    padding: 7rem 0rem;
    display: inline-block;
    border: 6px solid #333333;
    font-size: 6vw;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    position: relative;
    margin: 1vw;
    width: 45%;
    justify-content: center;
    font-family: emoji;
  }

  .gameCardNumber {
    text-align: center;
    padding: 3rem 1rem;
    display: inline-block;
    border: 3px solid #333333;
    font-size: 4vw;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    background: #ffffff;
    position: relative;
    margin: 2vw;
    width: 24%;
    justify-content: center;
  }

  .column1 {
    float: left;
    width: 100%;
    padding: 10px;
  }

  .column2 {
    float: left;
    width: 100%;
    padding: 10px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
    width: 90%;
  }

  #title {
    cursor: context-menu;
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

  .column {
    text-align: center;
    float: left;
    width: 50%;
    padding: 10px;
    height: 25vh; /* Should be removed. Only for demonstration */
    font-size: 4em;
    cursor: pointer;
  }

  p.lettersVocalOrConsonant {
    text-align: center;
    padding: 6rem 1rem;
    /* display: inline-block; */
    border: 3px solid #333333;
    font-size: 1.4em;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    background: #ffffff;
    justify-content: center;
  }

  p.lettersVocalOrConsonantSmall {
    text-align: center;
    padding: 6rem 1rem;
    /* display: inline-block; */
    border: 3px solid #333333;
    font-size: 1.4em;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    text-transform: uppercase;
    background: #ffffff;
    justify-content: center;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .gameHeader {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    width: 10vw;
    padding: 17px;
    /* position: absolute; */
    display: flex;
    /* flex-direction: column-reverse; */
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    background: cadetblue;
  }

  .gameSelectedAndBegin {
    justify-content: right;
    position: absolute;
    right: 0;
  }

  .parentCards {
    width: 54%;
    white-space: nowrap;
    overflow-x: auto;
    display: table;
  }

  .clock {
    background: cornflowerblue;
    text-align: center;
  }

  #timer {
    text-align: center;
    display: inline-block;
    /* border: 3px solid #333333; */
    font-size: 8vw;
    /* border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%; */
    text-transform: uppercase;
    /* background: #ffffff; */
    position: relative;
    margin: 4vw;
    /* width: 13%; */
    justify-content: center;
    text-align: center;
  }

</style>

<div class="toolbar" role="banner">
  <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://github.com/delalama" title="Git">
    <img
      width="40"
    />
  </a>
  <span id="title" (click)="resetGame()">{{title}} </span>

  <div class="gameSelectedAndBegin">
    <a class="gameHeader" target="_blank" rel="noopener"
       *ngIf="GAME_MODE===GAME_MODE_LETTERS">
      <span>LETRAS</span>
    </a>
  </div>

  <div class="gameSelectedAndBegin">
    <a class="gameHeader" target="_blank" rel="noopener"
       *ngIf="GAME_MODE===GAME_MODE_NUMBERS">
      <span>CIFRAS</span>
    </a>
  </div>

</div>

<div class="content" role="main">

  <h2 class="app_info">{{APP_INFO}}</h2>

  <div class="" style="width: 100%">

    <div class="column2" style="background-color:#bbb;">
      <div ng-app="" *ngIf="!gameStart">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="player.name"
            (keyup.enter)="onPressEnterOnNameInput()"
            matInput
            placeholder="Pálot´s Péric">
        </mat-form-field>
      </div>


      <div class="card-container">

        <!--        <a class="card" target="_blank" rel="noopener" (click)="CLASSIC_GAME()"-->
        <!--           *ngIf="!gameStart">-->
        <!--          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">-->
        <!--            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>-->
        <!--          </svg>-->
        <!--          <span>JUEGO CLÁSICO</span>-->
        <!--        </a>-->

        <a class="card" target="_blank" rel="noopener" (click)="NUMBERS()"
           *ngIf="!gameStart">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
          </svg>
          <span>CIFRAS</span>
        </a>

        <a class="card" target="_blank" rel="noopener" (click)="LETTERS()"
           *ngIf="!gameStart">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
          </svg>
          <span>LETRAS</span>
        </a>

      </div>

      <div class="container" id="board">

        <div *ngIf="GAME_MODE === GAME_MODE_NUMBERS && gameStart">
          <div class="row gameCardParent" style="width: 100%">
            <div class="gameCardNumber" *ngFor="let number of choosenNumbers">
              {{number}}
            </div>
            <div class="gameCardNumberToCalculate">
              {{NUMBER_TO_CALCULATE}}
            </div>
            <div class="gameCardNumberToCalculate" *ngIf="counter.sec != 0">
              {{counter.sec}}
            </div>
          </div>
          <div class="numbersAgainButtonDiv">
            <button class="numbersAgainButton" type="button" (click)="numbersAgain()" *ngIf="CIFRAS_GAME_FINISHED">
              CIFRAS AGAIN
            </button>
          </div>
        </div>

        <div *ngIf="GAME_MODE === GAME_MODE_LETTERS && gameStart">

          <div>
            <div class="row gameCardParent" style="width: 100%">
              <div class="gameCard" *ngFor="let letter of choosenLettters">
                {{letter}}
              </div>
            </div>

            <div class="clock" *ngIf="!LETTERS_TIMER_FINISHED">
              <div class="row" id="timer" *ngIf="counter.sec != 0">
                {{counter.sec}}
              </div>
            </div>
          </div>

        </div>
        <!--      board-->

      </div>
    </div>

    <div class="column1" style="background-color:#aaa;">
      <h2>Players</h2>
      <ul class="heroes">
        <li *ngFor="let eachPlayer of players" let i=index;>
          <button
            type="button">
            <span class="badge">{{eachPlayer.id + 1}}</span>
            <span class="name">{{eachPlayer.name}}</span>
          </button>
        </li>
      </ul>
    </div>

    <hr>


    <!-- Footer -->
    <footer>
      <div class="spacer"></div>
      <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://github.com/delalama" title="Git">
        <img id="gitIcon" src="assets/Git_icon.svg" width="100px"/>
      </a>
    </footer>

    <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677"
         viewBox="0 0 2611.084 485.677">
      <title>Gray Clouds Background</title>

            transform="translate(142.69 -634.312)" fill="#eee"/>
    </svg>

  </div>
</div>
